    <body>

        <h2 class="container-fluid" style="color:white;">Database Tables</h2>

        <select style="margin-left: 4%" id="myselect" onchange="change_myselect(this.value)">
            <option value="">Choose an option:</option>
            <option value="normal_data">Normal Data</option>
            <option value="shot_data">Shot Data</option>
            <option value="bean_data">Bean Data</option>
        </select>
        <p id="table"></p>
        <script>
            function change_myselect(sel) {
                var obj, dbParam, xmlhttp, myObj, x, txt = "";
                obj = { "table":sel, "limit":100 };
                dbParam = JSON.stringify(obj);
                xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        myObj = JSON.parse(this.responseText);
                        txt += "<table class="table-dark" border='1'>"
                        for (x in myObj) {
                            txt += "<tr><td>" + myObj[x].name + "</td></tr>";
                        }
                        txt += "</table>"        
                        document.getElementById("table").innerHTML = txt;
                    }
                };
                xmlhttp.open("POST", "json_demo_db_post.php", true);
                xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlhttp.send("x=" + dbParam);
            }
        </script>
